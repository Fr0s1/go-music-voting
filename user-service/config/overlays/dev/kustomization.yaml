apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonLabels:
  env: dev

namespace: dev

namePrefix: dev-

secretGenerator:
  - name: db-connection
    literals:
      - host=mysql
      - password=secret
      - user=frost

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: go-user-http
      spec:
        template:
          spec:
            containers:
              - name: user-http
                resources:
                  limits:
                    cpu: "200" # Lower CPU limit to 200m (0.2 CPU cores)
                    memory: "256Mi" # Lower memory limit to 256 MiB
                  requests:
                    cpu: "100" # Lower CPU request to 100m (0.1 CPU cores)
                    memory: "128Mi"
