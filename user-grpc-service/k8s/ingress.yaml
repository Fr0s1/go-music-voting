apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-grpc
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPCS"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: user.grpc.cloudfrosted.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: user-grpc
                port:
                  number: 50051
