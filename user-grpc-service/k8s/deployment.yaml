apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-grpc
spec:
  selector:
    matchLabels:
      app: user-grpc
  template:
    metadata:
      labels:
        app: user-grpc
    spec:
      containers:
        - name: user-grpc
          image: frost2203/go-user-grpc-service:v5
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
          ports:
            - containerPort: 50051
          env:
            - name: DBHOST
              value: "22-3-0-131.mysql.pod.cluster.local"
            - name: "DBUSER"
              value: "root"
            - name: "DBPASS"
              value: ""
            - name: ENV
              value: "dev"
