apiVersion: apps/v1
kind: Deployment
metadata:
  name: music
spec:
  selector:
    matchLabels:
      app: music
  template:
    metadata:
      labels:
        app: music
    spec:
      containers:
        - name: music
          image: frost2203/go-music-service:v3
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
          args:
            - "-useraddr"
            - "user-grpc.default.svc.cluster.local:50051"
            - "-votingaddr"
            - "voting-grpc.default.svc.cluster.local:50052"
          ports:
            - containerPort: 8000
          env:
            - name: DBHOST
              value: "10-36-3-3.mysql.pod.cluster.local"
            - name: "DBUSER"
              value: "root"
            - name: "DBPASS"
              value: ""
            - name: ENV
              value: "dev"
